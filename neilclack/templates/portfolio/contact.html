{% extends "layout.html" %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/contact.css' %}"/>
{% endblock head %}
{% block content %}
    <div class="container">
        <h1>Contact Neil</h1>
        <p class="contact-intro">
            If you'd like to work together, shoot me an email! I try to repond within 48 hours, but don't expect anything back over weekends.
        </p>
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="submit" />
        </form>
    </div>
{% endblock content %}
