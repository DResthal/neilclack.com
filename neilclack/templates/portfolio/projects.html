{% extends 'layout.html' %}
{% block header %}
{% endblock %}
{% block content %}
    <h1>Projects Page</h1>
    {% for project in projects %}
    <div>
        <p>{{ project.title }}</p>
        <p>{{ project.description }}</p>
        <p>{{ project.github }}</p>
        <p>{{ project.live }}</p>
        <p>{{ project.image }}</p>
    </div>
    {% endfor %}
{% endblock %}
